repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
        types: [rust]
      
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --workspace --all-targets --all-features -- -D warnings
        language: system
        pass_filenames: false
        types: [rust]
      
      - id: cargo-test
        name: cargo test
        entry: cargo test --workspace --all-targets --all-features
        language: system
        pass_filenames: false
        types: [rust]
